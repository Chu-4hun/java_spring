<!DOCTYPE HTML>

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="header">...</div>
<div class="w-full max-w-xs">
    <h1 class="font-bold">Все кино/сериалы</h1>
    <a href="/movie/filter" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Поиск
        кино/сериалов</a>
    <br>
    <a href="/movie/add" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Добавить
        кино/сериал</a>
    <div th:each="el : ${movie}">
        <div class="inline-block align-baseline rounded w-full py-2 px-3 bg-transparent hover:bg-teal-100 shadow">
            <h3 th:text="${el.name}" class="font-bold"></h3>
            <p th:text="${el.release_date}"></p>
            <p>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                   th:href="'/movie/edit/'+${el.getId()}">Редактировать</a>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                   th:href="'/movie/show/'+${el.getId()}">Посмореть</a>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                   th:href="'/movie/del/'+${el.getId()}">Удалить</a>

            </p>
        </div>
    </div>
</div>
</body>
</html>
