<!DOCTYPE html>

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtered movies</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:insert="header">...</div>
<h2>Фильтрация</h2>
<form>
    <label>
        <input type="text" name="title">
    </label>
    <input type="submit" formmethod="post" formaction="/movie/filter/result" value="Найти">
    <input type="submit" formmethod="post" formaction="/movie/filter_strict/result" value="Найти точно">
    <div th:each="el : ${result}">
        <h3 th:text="${el.name}"></h3>
        <p th:text="${el.release_date}"></p>
    </div>
</form>
</body>
</html>
