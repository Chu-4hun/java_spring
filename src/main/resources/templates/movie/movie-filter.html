<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtered movies</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/movie/filter/result'}">
    <label>
        <input type="text" name="title">
    </label>
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.name}"></h3>
        <p th:text="${el.release_date}"></p>
    </div>
</form>
</body>
</html>
