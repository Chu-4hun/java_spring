<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtered users</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form>
    <label>
        <input type="text" name="title">
    </label>
    <input type="submit" formmethod="post" formaction="/user/filter/result" value="Найти">
    <input type="submit" formmethod="post" formaction="/user/filter_strict/result" value="Найти (строгий поиск)">
    <div th:each="el : ${result}">
        <h3 th:text="${el.nickname}"></h3>
        <p th:text="${el.birthdate}"></p>
    </div>
</form>
</body>
</html>
