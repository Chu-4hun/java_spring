<!DOCTYPE html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtered users</title>
    <meta charset="UTF-8">
</head>
<body>
<div class="w-full max-w-xs">
    <h2>Фильтрация</h2>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" name="title">
        </label>
        <input class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" formmethod="post" formaction="/user/filter/result" value="Найти">
        <input class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" formmethod="post" formaction="/user/filter_strict/result" value="Найти (строгий поиск)">
        <div th:each="el : ${result}">
            <h3 th:text="${el.nickname}"></h3>
            <p th:text="${el.birthdate}"></p>
        </div>
    </form>
</div>
</body>
</html>
