<!DOCTYPE html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<div class="w-full max-w-xs">
    <form th:action="${'/user/add'}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
            Введите имя
            <input type="text" name="nickname" placeholder="Имя"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </label>
        <br>
        <label class="block text-gray-700 text-sm font-bold mb-2">
            Дата рождения
            <input type="date" name="birthdate" placeholder="Введите дату рождения"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </label>
        <br>
        <label class="block text-gray-700 text-sm font-bold mb-2">
            Введите кол-во просмотров
        <input type="number" name="views" placeholder="Кол-во просмотров"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </label>
        <br>
        <label class="block text-gray-700 text-sm font-bold mb-2">
            Введите кол-во друзей
        <input type="number" name="friends" placeholder="Кол-во друзей"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </label>
        <br>
        <label class="block text-gray-700 text-sm font-bold mb-2">
            Введите дату регистрации
        <input type="date" name="register_date" placeholder="Дата регистрации"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        </label>
        <br>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Добавить пользователя
            </button>
        </div>
    </form>
</div>
</body>
</html>
