<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление новой статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="header">...</div>
<form th:action="${'/blog/add'}" th:object="${post}" method="post">
    <input type="text" name="title" placeholder="Введите название статьи">
    <input type="text" name="anons" placeholder="Введите анос статьи">
    <br>
    <select th:field="*{user}">
        <option th:each="element : ${users}" th:text="${element.username}" th:value="${element.id}"></option>
    </select>
    <select th:field="*{movie}">
        <option th:each="element : ${movie}" th:text="${element.name}" th:value="${element.id}"></option>
    </select>
    <br>
    <textarea name="full_text" placeholder="Введите текст статьи"></textarea>
    <br>
    <button type="submit">Добавить статью</button>
</form>
</body>
</html>
