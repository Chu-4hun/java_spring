<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
</head>
<body>
<form th:action="${'/blog/edit/' +post.getId()}" th:object="${post}" method="post">
    <input type="text" name="title" th:value="${post.title}" placeholder="Введите название статьи">
    <input type="text" name="anons" th:value="${post.anons}" placeholder="Введите анос статьи">
    <br>
    <select th:field="*{user}">
        <option th:each="user : ${users}"
                        th:if="${(post.user != null && user.id == post.user.id) || user.post==null}"
                        th:value="${user.id}"
                        th:text="${user.username}">
    </select>
    <select th:field="*{movie}">
        <option th:each="element : ${movie}" th:text="${element.name}" th:value="${element.id}"></option>
    </select>
    <br>
    <textarea name="full_text" placeholder="Введите текст статьи"></textarea>
    <br>
    <button type="submit">Добавить статью</button>
</form>
</body>
</html>
