<!DOCTYPE html>

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add summary</title>
</head>
<body>
<div th:insert="header">...</div>
<div class="w-full max-w-xs">
    <form th:object="${group}" th:action="${'/group/add'}" method="post"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
<!--        th:checked="${groups!=null && #lists.contains(groups.getUsers(), user)}"-->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Пользователи</label>
            <div th:each="user : ${users}">
                <input th:name="${'users[]'}" th:value="${user.id}" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                   type="checkbox">
                <label th:text="${user.login}"></label>
            </div>
        </div>
        <label> Педагог огранизатор:
            <select th:field="*{teacher_organizer}">
                <option  th:each="usr : ${users}" th:text="${usr.login}" th:value="${usr.id}"></option>
            </select>
        </label> <br>

        <label> Программа подготовки:
            <select th:field="*{preparation_program}">
                <option  th:each="preps : ${preparation_programs}" th:text="${preps.name}" th:value="${preps.id}"></option>
            </select>
        </label> <br>

        <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Добавить отделение
        </button>
    </form>
</div>
</body>
</html>
