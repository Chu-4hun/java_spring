<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:value="${documents.fileName}"></title>
</head>
<body>
<div th:insert="header">...</div>
<div class="w-full max-w-xs">
    <h3 class="font-bold" th:text="'Имя файла ' + ${documents.fileName}"></h3>
    <p th:text="'Имя пользователя ' + ${documents.user.login}"></p>
    <p th:text="'Дата получения ' + ${documents.date}"></p>
    <p th:text="'Дата архивации ' + ${documents.archive_date}"></p>
</div>
</body>
</html>
